    <main>
        <h1>Formulario de contacto</h1>
        <section id="formulario">
            <article>
                <form action="infousuario.txt" method="post" class="display center">
                    <fieldset class="border p-3 border-3 rounded">
                        <legend id="division">Informacion de usuario</legend>
                        <label for="persona">Nombre y apellido</label>
                        <input type="text" id="persona" class="w-100"> <br>
                        <label for="telefono">Numero de telefono</label>
                        <input type="tel" id="telefono" class="w-100"> <br>
                        <label for="email">Email de contacto</label>
                        <input type="email" id=email class="w-100"> <br> <br>
                        <legend id="division">Contactanos</legend>
                        <label for="servicio">Que servicio esta buscando?</label> <br>
                        <select name="servicio" id="">
                            <option value="">Seleccione una opcion</option>
                            <option value="folletos">Folletos</option>
                            <option value="editorial">Editorial</option>
                            <option value="stand">Stands</option>
                            <option value="diseño 3d">Diseño 3D</option>
                            <option value="logo">Logos</option>
                            <option value="otro">Otros</option>
                        </select> <br>
                        <label for="">Es su primera vez trabajando con nosotros?</label> <br>
                        <label for="">Si</label>
                        <input type="radio" value="si" name="multiplechoice">
                        <label for="">No</label>
                        <input type="radio" value="no" name="multiplechoice"> <br>
                        <label for="">Para especificaciones o informacion adicional:</label> <br>
                        <textarea name="" id="" cols="30" rows="10"></textarea> <br>
                        <input type="reset" value="Cancelar" name="" id=""> 
                        <input type="submit" value="Enviar" name="" id=""> <br>
                        <a href="error.html">Error</a>
                    </fieldset>
                </form>
            </article>
